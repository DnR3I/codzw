set sv_hostname "^2CODZM^7 Server"        // Sets the server hostname
set sv_motd "Test Server"          // Sets a custom motd which is shown on the intel message loadscreen when a player joins. leave blank for defualt intel messages.


//////////////////////////////////////////////////
// ADMIN INFO (Optional)                        //
//////////////////////////////////////////////////

set _Admin ""                                   // Your username.
set _Location "Mars or sum shit"                // Location


//////////////////////////////////////////////////
// NON-GAMEPLAY CONFIGURATION                   //
//////////////////////////////////////////////////

set dedicated 2    // (0-2) Default is 0 (= listen server). 1 (= dedicated LAN server), 2 (= dedicated internet server).
//set net_ip 97.83.127.80 //test ip setting
set rcon_password ""                            
set rcon_timeout "100"                          
set sv_securityLevel "23"                       
set g_password ""                               
set logfile "2"                                 
set g_logSync "1"                               
set g_log "logs/games_mp.log"                   
set sv_allowClientConsole "1"                   
set sv_maxPing "0"                              
set sv_sayName "^7Server"                       
set sv_floodProtect "1"                         
set sv_kickBanTime "3600"                       
set set party_enable "0"   // Lobby Mode Server
set sv_voice "1"                              
set sv_voicequality "9"                         
set sv_allowAimAssist "1"                       
set sv_allowColoredNames "1"                    
set sv_randomMapRotation "0"                    
set sv_disableChat "0"                          


set g_gametype "zombies" //Do not touch this, if this is set to any other game type it will break the server

